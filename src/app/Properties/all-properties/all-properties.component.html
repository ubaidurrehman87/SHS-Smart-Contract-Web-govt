
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">All Properties</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Position</th>
                      <th>Office</th>
                      <th>Age</th>
                      <th>Start date</th>
                      <th>Salary</th>
                    </tr>
                  </thead>
                  
                  <tbody>
                    <tr *ngFor="let prop of propertyService.properties">
                      <td>{{prop.house}}</td>
                      <td>{{prop.location}}</td>
                      <td>{{prop.district}}</td>
                      <td>{{prop.city}}</td>
                      <td>{{prop.state}}</td>
                      <td>{{prop.postalcode}}</td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
